@(title: String)(content: Html)(implicit lang: Lang)
    
@import play.api.Play.current
@import views.html.common.alternateLanguages

<!DOCTYPE html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>@title</title>
        <script src='@routes.Assets.at("javascripts/jquery/jquery-1.9.1.js")' type="text/javascript"></script>
    </head>

    <body>
        <div id="wrapper content" class="group">
            @alternateLanguages()
            @content
        </div>
    </body>
</html>
