@(title: String)(content: Html)(implicit lang: Lang)
    
@import views.html.common.alternateLanguages

<!DOCTYPE html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>@title</title>
    </head>

    <body>
        <div id="wrapper content" class="group">
            @alternateLanguages()
            @content
        </div>
    </body>
</html>
