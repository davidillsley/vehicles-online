@(withLanguageCy: Call, withLanguageEn: Call)(implicit lang: Lang, token: services.csrf_prevention.CSRFAction.Token)

@import mappings.common.Languages.{CyId, EnId}

@if(lang.code != CyId) {
    <div class="step language-selection">
        <a id="@CyId" href="@{withLanguageCy.url}">@Messages("language.cy.button")</a>
    </div>
}

@if(lang.code != EnId) {
    <div class="step language-selection">
        <a id="@EnId" href="@{withLanguageEn.url}">@Messages("language.en.button")</a>
    </div>
}
