@(form: Form[_])(implicit lang: Lang)

@import utils.helpers.CryptoHelper

@if(form.hasErrors) {
    <div class="validation-summary">
        <h2>@Messages("errorsummary.title")</h2>
        <p>@Messages("errorsummary.p1")</p>

        <ol>
            @for(error <- form.errors) {
                <li>
                    <a href="#@CryptoHelper.encryptAES(error.key.replace(".","_"))">
                        @Messages(error.key, error.args: _*) - @Messages(error.message, error.args: _*)
                    </a>
                </li>
            }
        </ol>
    </div>
}
