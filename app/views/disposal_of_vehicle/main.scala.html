@(progress: Option[String] = None, title: String, currentForm: Option[Form[_]] = None)(content: Html)(implicit lang: Lang)

@import views.html.common.{govMain, protoType}
@import views.html.helper.errorsSummary

@govMain(title) {
    <div class="vehicles-online">
        @protoType()

        <div>
            @progress
        </div>

        <div class="section-content">
            <h1>@title</h1>

            @errorsSummary(currentForm)

            @content
        </div>
    </div>
}
